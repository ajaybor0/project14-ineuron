<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project 14</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<header class="header">
			<nav class="nav">
				<div class="nav-logo">
					<img src="./images/logo.svg" alt="" class="nav-logo__img" />
				</div>
				<ul class="nav-lists">
					<li class="nav-lists__item">Home</li>
					<li class="nav-lists__item">About Us</li>
					<li class="nav-lists__item">Portfolio</li>
					<li class="nav-lists__item">Contact</li>
				</ul>
			</nav>
			<div class="hero">
				<div class="socials">
					<img src="./images/Twitter Icon.svg" alt="" class="socials-icon" />
					<img src="./images/Instagram Icon.svg" alt="" class="socials-icon" />
					<img src="./images/Facebook Icon.svg" alt="" class="socials-icon" />
					<img src="./images/Email Icon.svg" alt="" class="socials-icon" />
				</div>
				<div class="downarrow">
					<img class="downarrow-icon" src="./images/down-arrow.png" alt="" />
				</div>
				<div class="hero-top">
					<div class="hero-top__headings">
						<span class="hero-top__heading hero-top__heading__light"
							>Creat - </span
						><span class="hero-top__heading hero-top__heading__dark"
							>tivity.
						</span>
					</div>

					<div class="hero-top__contents">
						<div>
							<span class="hero-top__contents__text"
								>is our<br />
								ingrediant.</span
							>
						</div>
						<div>
							<button class="hero-top__contents__btn">Check Our Package</button>
						</div>
					</div>
				</div>

				<div class="hero-bottom">
					<div class="hero-bottom__lists">
						<span class="hero-bottom__lists__item">Photography</span>
						<span class="hero-bottom__lists__item">Videography</span>
						<span class="hero-bottom__lists__item">Graphic Design</span>
						<span class="hero-bottom__lists__item">Illustration</span>
						<span class="hero-bottom__lists__item">Animations</span>
					</div>

					<div class="hero-bottom__contents">
						<div class="hero-bottom__contents__quotes">
							<img
								class="hero-bottom__contents__quotes__img"
								src="./images/double-quotes.png"
								alt=""
							/>
						</div>
						<p class="hero-bottom__contents__description">
							We help you to create the best graphics, photos, videos,
							animations and illustrations
						</p>
						<div class="hero-bottom__contents__image">
							<img
								class="hero-bottom__contents__image__img"
								src="./images/pexels-cottonbro-79748751.jpg"
								alt=""
							/>
						</div>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
